<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-titlePlease">Belépés</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input placeholder="E-mail" ng-model="email" name="email" type="email" autofocus="autofocus" required="required" class="form-control"/>
              </div>
              <div class="form-group">
                <input placeholder="Password" ng-model="password" name="password" type="password" required="required" class="form-control"/>
              </div>
              <div class="form-group">
                <button type="submit" ng-click="login()" class="btn btn-lg btn-success btn-blockLogin">Belépés</button>
                <button ng-click="toggle()" class="btn btn-lg btn-info">Fejlesztői</button>
              </div>     
          
              <div class="form-group" ng-hide="dev">
                <input type="text" placeholder="egyéni ip" ng-model="customIp" class="form-control"/>              
              </div>
              <div class="form-group" ng-hide="dev">               
                <input type="text" placeholder="egyéni port" ng-model="customPort" class="form-control"/>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
